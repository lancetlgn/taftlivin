<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sign up for TaftLivin">
    <meta name="author" content="Your Name">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Josefin Sans', sans-serif;
        }

        .form-signup {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-signup img {
            margin-bottom: 20px;
            width: 180px;
        }

        .form-signup h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-floating input {
            border-radius: 8px;
        }


        .btn-custom:hover {
            background-color: #0056b3;
        }

        .signin-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }

        .text-muted {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <main class="form-signup text-center">
        <form>
            <img src="../images/signin/taftlivin.png" alt="TaftLivin Logo">
            <h1 class="h3 fw-normal">Create an Account</h1>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Full Name" required>
                <label for="floatingName">Full Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                <label for="floatingEmail">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" required>
                <label for="floatingConfirmPassword">Confirm Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-success" type="submit">Sign Up</button>
            
            <a href="signin.html" class="signin-link">Already have an account? Sign in</a>
            <p class="mt-4 text-muted">&copy; 2025 TaftLivin</p>
        </form>
    </main>
</body>
</html>
