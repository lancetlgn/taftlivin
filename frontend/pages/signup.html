<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sign up page for TaftLivin">
  <title>Sign Up - TaftLivin'</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap');
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      font-family: 'Josefin Sans', sans-serif;
      padding: 20px 0;
    }

    .form-signup {
      width: 100%;
      max-width: 350px;
      padding: 30px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-signup h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .form-floating input {
      border-radius: 8px;
    }

    .signin-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }

    .text-muted {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <main class="form-signup text-center">
    <form id="signupForm">
      <a class="link-dark text-decoration-none" href="../index.html">
        <h1 class="text-success fs-1">TaftLivin'</h1>
      </a>
      <h1 class="h3 fw-normal">Create your account</h1>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        <label for="confirmPassword">Confirm Password</label>
      </div>

      <!-- Error message div -->
      <div id="signupError" class="alert alert-danger mb-3 d-none">
     
      </div>

      <button class="w-100 btn btn-lg btn-success" type="submit">Sign up</button>
      
      <a href="signin.html" class="signin-link">Already have an account? Sign in</a>
      <p class="mt-4 text-muted">&copy; 2025 TaftLivin</p>
    </form>
  </main>
  

  <script src="../js/api.js"></script>
  
  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorElement = document.getElementById('signupError');
      
      // Check if passwords match
      if (password !== confirmPassword) {
        errorElement.textContent = 'Passwords do not match';
        errorElement.classList.remove('d-none');
        return;
      }
      
      try {
       
        errorElement.classList.add('d-none');
        

        await api.auth.register({ username, email, password });
        
      
        window.location.href = '../index.html';
        
      } catch (error) {
      
        errorElement.textContent = error.message || 'Registration failed. Please try again.';
        errorElement.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
