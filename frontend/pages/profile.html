    <main class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- Profile Picture Section -->
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <!-- Loading spinner -->
                        <div id="profile-loading" class="d-none">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <!-- Error message -->
                        <div id="profile-error" class="alert alert-danger d-none"></div>
                        
                        <div class="position-relative d-inline-block mb-3">
                            <img id="profile-image" src="../images/profile.png" class="rounded-circle img-fluid" style="width: 150px; height: 150px; object-fit: cover;" alt="Profile Picture">
                            <label for="profile-pic-input" class="position-absolute bottom-0 end-0 btn btn-sm btn-success rounded-circle">
                                <i class="fas fa-camera"></i>
                                <input type="file" id="profile-pic-input" class="d-none" accept="image/*">
                            </label>
                        </div>
                        <h3 class="profile-username mb-2">Loading...</h3>
                        <p class="text-muted profile-role">User</p>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <!-- Profile Information Section -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Profile Information</h5>
                        <form id="profile-form">
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="fullname" readonly>
                            </div>

                            <!-- Email -->

                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" readonly>
                            </div>

                            <!-- Bio -->
                            <div class="mb-3">
                                <label class="form-label">Bio</label>
                                <textarea class="form-control" id="bio" rows="3" placeholder="Tell us about yourself..."></textarea>
                            </div>

                            <!-- Change Password Section (reverted to collapsible) -->
                            <div class="mb-4">
                                <button type="button" class="btn btn-outline-success" data-bs-toggle="collapse" data-bs-target="#passwordSection">
                                    Change Password
                                </button>
                                <div class="collapse mt-3" id="passwordSection">
                                    <div class="card" style="max-height: 300px;">
                                        <div class="card-body">
                                            <!-- Current Password -->
                                            <div class="mb-3">
                                                <label class="form-label">Current Password</label>
                                                <div class="input-group">
                                                    <input type="password" class="form-control" id="currentPassword">
                                                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="currentPassword">
                                                        <i class="fas fa-eye"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <!-- New Password -->
                                            <div class="mb-3">
                                                <label class="form-label">New Password</label>
                                                <div class="input-group">
                                                    <input type="password" class="form-control" id="newPassword">
                                                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="newPassword">
                                                        <i class="fas fa-eye"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <!-- Confirm New Password -->
                                            <div class="mb-3">
                                                <label class="form-label">Confirm New Password</label>
                                                <div class="input-group">
                                                    <input type="password" class="form-control" id="confirmPassword">
                                                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="confirmPassword">
                                                        <i class="fas fa-eye"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Save Button -->

                            </div>

                    </div>

    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0" style="z-index: 11000; padding: 1rem; margin-bottom: 5rem;">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastBody"></div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      
        document.addEventListener('DOMContentLoaded', function() {
            
            document.getElementById('profile-loading').classList.remove('d-none');
            loadUserProfile();
            
            // Set up form submission
            document.getElementById('profile-form').addEventListener('submit', updateProfile);
            
            // Set up image upload
            document.getElementById('profile-pic-input').addEventListener('change', uploadProfileImage);
            
            // Setup password toggle functionality
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    // Toggle password visibility
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });
            
          
            const passwordSection = document.getElementById('passwordSection');
            passwordSection.addEventListener('shown.bs.collapse', function() {
                
                setTimeout(() => {
                  
                    this.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 150);
            });
        });
        
        async function loadUserProfile() {
            try {
            
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('Not authenticated');
                }
                
            
                const response = await fetch(`${api.API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch profile');
                }
                
                const user = await response.json();
                
                
                document.getElementById('profile-loading').classList.add('d-none');
                
              
                document.getElementById('fullname').value = user.username;
                document.getElementById('email').value = user.email;
                document.querySelector('.profile-username').textContent = user.username;
                
                if (user.bio) {
                    document.getElementById('bio').value = user.bio;
                }
                
                
                if (user.profilePicture && user.profilePicture !== 'default.jpg') {
                    document.getElementById('profile-image').src = user.profilePicture;
                }
                
              
                const role = user.userType.charAt(0).toUpperCase() + user.userType.slice(1);
                document.querySelector('.profile-role').textContent = role;
                
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('profile-loading').classList.add('d-none');
                document.getElementById('profile-error').classList.remove('d-none');
                document.getElementById('profile-error').textContent = 'Error loading profile: ' + error.message;
            }
        }
        
       
        async function updateProfile(event) {
            event.preventDefault();
            
            try {
               
                const bio = document.getElementById('bio').value;
                
                
                const profileData = { bio };
            
                const token = localStorage.getItem('token');
                const profileResponse = await fetch(`${api.API_URL}/users/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(profileData)
                });
                
                if (!profileResponse.ok) {
                    throw new Error('Failed to update profile');
                }
                
           
                const currentPassword = document.getElementById('currentPassword')?.value;
                const newPassword = document.getElementById('newPassword')?.value;
                const confirmPassword = document.getElementById('confirmPassword')?.value;
                
                if (currentPassword && newPassword && confirmPassword) {
                    if (newPassword !== confirmPassword) {
                        showToast('Error', 'New passwords do not match!', 'danger');
                        return;
                    }
                    
                    const passwordResponse = await fetch(`${api.API_URL}/users/change-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            currentPassword,
                            newPassword
                        })
                    });
                    
                    if (!passwordResponse.ok) {
                        const errorData = await passwordResponse.json();
                        throw new Error(errorData.message || 'Failed to change password');
                    }
                    
                    
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    
                   
                    const passwordCollapse = bootstrap.Collapse.getInstance(document.getElementById('passwordSection'));
                    if (passwordCollapse) {
                        passwordCollapse.hide();
                    }
                    
                    showToast('Success', 'Profile and password updated successfully!', 'success');
                } else {
                    showToast('Success', 'Profile updated successfully!', 'success');
                }
                
            } catch (error) {
                console.error('Error updating profile:', error);
                showToast('Error', 'Error updating profile: ' + error.message, 'danger');
            }
        }
        
       
        async function uploadProfileImage(e) {
            if (!e.target.files || e.target.files.length === 0) return;
            
            const file = e.target.files[0];
            const imageElement = document.getElementById('profile-image');
            
            try {
                
                imageElement.style.opacity = '0.5';
                const loadingIndicator = document.createElement('div');
                loadingIndicator.className = 'spinner-border text-success position-absolute';
                loadingIndicator.style.top = '50%';
                loadingIndicator.style.left = '50%';
                loadingIndicator.style.transform = 'translate(-50%, -50%)';
                imageElement.parentNode.appendChild(loadingIndicator);
                
            
                const formData = new FormData();
                formData.append('profilePicture', file);
                
                const response = await fetch(`${api.API_URL}/users/upload/profile-picture`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                        
                    },
                    body: formData
                });
                
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Upload failed');
                }
                
        
                const data = await response.json();
                
                
                imageElement.src = data.fileUrl;
             
                const user = JSON.parse(localStorage.getItem('user'));
                if (user) {
                    user.profilePicture = data.fileUrl;
                    localStorage.setItem('user', JSON.stringify(user));
                }
                
            
                showToast('Success', 'Profile picture updated successfully', 'success');
                
            } catch (error) {
                console.error('Error uploading profile picture:', error);
                showToast('Error', error.message, 'danger');
            } finally {
             
                imageElement.style.opacity = '1';
                const loadingIndicator = imageElement.parentNode.querySelector('.spinner-border');
                if (loadingIndicator) {
                    loadingIndicator.remove();
                }
            }
        }

        function showToast(title, message, type = 'success') {
    try {
       
        const toastEl = document.getElementById('liveToast');
        if (!toastEl) {
            console.error('Toast element with id "liveToast" not found.');
            alert(message);
            return;
        }

        
        const toastBody = document.getElementById('toastBody');
        if (!toastBody) {
            console.error('Toast body element with id "toastBody" not found.');
            alert(message);
            return;
        }

      
        toastBody.textContent = message;

      
        toastEl.className = 'toast';

       
        switch (type) {
            case 'success':
                toastEl.classList.add('bg-success', 'text-white');
                break;
            case 'danger':
                toastEl.classList.add('bg-danger', 'text-white');
                break;
            case 'warning':
                toastEl.classList.add('bg-warning');
                break;
            default:
                toastEl.classList.add('bg-light');
        }

     
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
    } catch (error) {
        console.error('Error displaying toast:', error);
        alert(message);
    }
}
    </script>
